<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>  
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="calcu.js"></script>
</head>
<body>
    <h1 >Javascript Calculator</h1>
    <hr>

    <div id="cal">
        <form name = "Calculator">
            <input name ="display" placeholder="0" id="display">
            <br>          
            <input type="button" value="7"  onclick="document.Calculator.display.value +='7'" id="button">
            <input type="button" value="8" onclick="document.Calculator.display.value +='8'" id="button-1">
            <input type="button" value="9" onclick="document.Calculator.display.value +='9'" id="button-1">
            <input type="button" value="+" onclick="btnplus()" id="button-1">
            <br>
            <input type="button" value="4" onclick="document.Calculator.display.value +='4'" id="button">
            <input type="button" value="5" onclick="document.Calculator.display.value +='5'" id="button-1">
            <input type="button" value="6" onclick="document.Calculator.display.value +='6'" id="button-1">
            <input type="button" value="-" onclick="btnsub()" id="button-1">
            <br>
            <input type="button" value="1" onclick="document.Calculator.display.value +='1'" id="button">
            <input type="button" value="2" onclick="document.Calculator.display.value +='2'" id="button-1">
            <input type="button" value="3" onclick="document.Calculator.display.value +='3'" id="button-1">
            <input type="button" value="*" onclick="btnmult()" id="button-1">
            <br>
            <input type="button" value="0" onclick="document.Calculator.display.value +='0'" id="button">
            <input type="button" value="%" onclick="btnMod()" id="button-1">
            <input type="button" value="." onclick="btndot()" id="button-1">
            <input type="button" value="/" onclick="btndiv()" id="button-1">
            <br> 
            <input type="button" value="=" onclick="document.Calculator.display.value =eval(document.Calculator.display.value)" 
            id="button-eval">
            <input type="button" value="C" onclick="btnclear()" id="button-clear">
        </form>
    </div>
    <hr>
    
</body>
</html>
